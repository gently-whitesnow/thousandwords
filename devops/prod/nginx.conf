# Запускать в качестве менее привилегированного пользователя
user nginx;

# Значение auto устанавливает число максимально доступных ядер CPU,
# чтобы обеспечить лучшую производительность.
worker_processes auto;

events {
    worker_connections 1024; 
}

http {
    
    upstream backend-api {
        zone upstreams 64K;
        server backend-api:1488 max_fails=1 fail_timeout=2s;
        keepalive 2;
    }

    # Для редиректа с http на https
    server {
        listen 80;
        server_name thousandwords.ru www.thousandwords.ru;
        # Redirect all non-https requests
        rewrite ^ https://$host$request_uri? permanent;
    }

    server {
        #SECURITY https://xakep.ru/2010/12/15/54168/ кому интересно, можно почитать
        # Максимальный размер буфера для хранения тела запроса клиента
        client_body_buffer_size 1K;
        # Максимальный размер буфера для хранения заголовков запроса клиента
        client_header_buffer_size 1k;
        # Максимальный размер тела запроса клиента, прописанный в поле Content-Length заголовка. Если сервер должен поддерживать загрузку файлов, это значение необходимо увеличить
        client_max_body_size 1k;
        # Количество и размер буферов для чтения большого заголовка запроса клиента
        large_client_header_buffers 2 1k;
        ### Perfomance
        # Таймаут при чтении тела запроса клиента
        client_body_timeout 10;
        # Таймаут при чтении заголовка запроса клиента
        client_header_timeout 10;
        # Таймаут, по истечению которого keep-alive соединение с клиентом не будет закрыто со стороны сервера
        keepalive_timeout 5 5;
        # Таймаут при передаче ответа клиенту
        send_timeout 10;
        #SECURITY https://xakep.ru/2010/12/15/54168/

        listen [::]:443 ssl;
        listen 443 ssl;
        server_name thousandwords.ru www.thousandwords.ru;
        resolver 8.8.8.8 8.8.4.4 valid=300s; 
        resolver_timeout 10s;
        # SSL #########################
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10;
        ssl_session_tickets on;
        ssl_protocols TLSv1.3 TLSv1.2;
        ssl_stapling on;
        ssl_stapling_verify on;
        # ssl_dhparam /etc/nginx/ssl/dhparam.pem; Можно почитать в интернете и добавить дополнительный ключ
        ssl_trusted_certificate /etc/nginx/ssl/domain.crt;
        ssl_certificate /etc/nginx/ssl/domain.crt;
        ssl_certificate_key /etc/nginx/ssl/domain.key;
        chunked_transfer_encoding on;
        ssl_ciphers 'TLS13-CHACHA20-POLY1305-SHA256:TLS13-AES-128-GCM-SHA256:TLS13-AES-256-GCM-SHA384:ECDHE:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES256-SHA:ECDHE-ECDSA-DES-CBC3-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:DES-CBC3-SHA:!DSS';
        ssl_prefer_server_ciphers on;
        add_header Strict-Transport-Security max-age=15768000;

        # SSL #########################
        # Hide nginx version information.
        server_tokens off;

        include /etc/nginx/mime.types;

        ### backed-api
        location ~^/api/ {
            rewrite ^/api/(.*)$ /$1 break;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_redirect off;
            proxy_buffering off;
            proxy_set_header Host localhost;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_pass http://backend-api/$1$is_args$args;
        }

        ### Отдача статики
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }

        gzip on;
        gzip_vary on;
        gzip_http_version 1.0;
        gzip_comp_level 5;
        gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/rss+xml
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/svg+xml
        image/x-icon
        text/css
        text/plain
        text/x-component;
        gzip_proxied no-cache no-store private expired auth;
        gzip_min_length 256;
        gunzip on;
    }

}