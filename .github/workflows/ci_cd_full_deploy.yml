# 
#-----------------------------------------------------------------------------------------

name: deploy thousandwords

on:
  push:
    branches:
      - 'master'
jobs:

  build_and_deploy:

    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@master
      - name: Login
        run: docker login registry-1.docker.io/v2 -u ${{ secrets.DOCKER_LOGIN }} -p ${{ secrets.DOCKER_PWD }}
      - name: build backend
        run: |
          cd backend
          docker build -t gently4005/thousandwords:latest .
      - name: push docker image
        run: docker push gently4005/thousandwords:latest
