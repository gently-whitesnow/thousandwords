# Сборка и деплой конфигураций thousandwords
# 
#-----------------------------------------------------------------------------------------

name: deploy config thousandwords

on:
  push:
    branches:
      - 'master'
    paths:
      - 'devops/**'

jobs:

  deploy_config:
    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@master

    - name: copy config
      run: |
        cp -r ./devops/prod ./
        
    - name: send config on server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PWD }}
        source: "prod"
        target: "~/"
        overwrite: true

    - name: executing remote ssh commands using password
      uses: ./
      env:
+     DOCKER_LOGIN: ${{ secrets.DOCKER_LOGIN }}
+     DOCKER_PWD: ${{ secrets.DOCKER_PWD }}
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PWD }}
        script: ssh ci@109.196.164.182 "export DOCKER_LOGIN=$DOCKER_LOGIN && export DOCKER_PWD=$DOCKER_PWD && cd prod && bash deploy.bash"


    
